<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useful Links</title>
    <link rel="stylesheet" href="style3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="masterhead">
            <div class="logo"><img src="masterheadlogo.jpg" alt="Delhi Technological University"></div>
            <div class="branch gradient">Vigilance Section</div>
        </div>
        <nav>
            <ul class="navbar1">
                <li class="text-big"><a href="index.html">Vigilance Section</a></li>
                <li class="arrow">&rarr;</li>
                <li class="text-small">Useful links</li>
            </ul>
        </nav>
    </header>
    <main class="links">
        <pre>
            <p class="text gradient text-wrap">Link 1 (Central Vigilance Commission) :</p>
            <p class="link1"><a href="https://www.cvc.gov.in/" target="_blank">https://www.cvc.gov.in/</a></p>
            <p class="text gradient text-wrap">Link 2 (Directorate of Vigilance) :</p>
            <p class="link2"><a href="https://vigilance.delhi.gov.in/" target="_blank">https://vigilance.delhi.gov.in/</a></p>
        </pre>
    </main>
    <footer class="footer">Copyright &copy; <span id="currentYear"></span>Vigilance Branch, DTU</footer>
    <script>
        var currentYear = new Date().getFullYear();
        document.getElementById('currentYear').innerText ='\u00A0' + currentYear + '\u00A0';
      </script>
